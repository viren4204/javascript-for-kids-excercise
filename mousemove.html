<!DOCTYPE html>
<html>
<head>
	<title>MOuse event</title>
</head>
<body>
	<h1 id="heading">The Mouse Event</h1>

	<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
	<script type="text/javascript">
		$("html").mousemove(event =>{
			$("#heading").offset({
				left: event.pageX,
				top:event.pageY
			});

			});
	</script>

</body>
</html>
