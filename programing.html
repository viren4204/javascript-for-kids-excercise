	<h1>#Programming challange-1 </h1>


	<script type="text/javascript">
		function add(num1, num2) {
			return num1 + num2;
		}

		function multiply(num1, num2) {
			return num1 * num2;
		}

		function areSameArray(arr1, arr2) {
			if (arr1.length !== arr2.length) {
				return false;
			} else {
				for (let i = 0; i < arr1.length; i++) {
					if (arr1[i] !== arr2[i]) {
						return false;
			}

		}

	};
	return true;
}
	</script>
